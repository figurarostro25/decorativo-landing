<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decorativo Panamá - Elegancia Natural</title>
  <meta name="description" content="Decorativo Panamá: papeles tapiz, murales, persianas, gypsum, techos y paneles decorativos. Diseño elegante inspirado en la naturaleza.">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --verde:#1e3d2b;
      --verde-2:#2c533d;
      --acento:#7ba46b;
      --bg:#f5f7f4;
    }
    body{font-family:'Montserrat',sans-serif;background:var(--bg);color:#2a2a2a;overflow-x:hidden}

    header{
      position:fixed;inset:0 0 auto 0;height:64px;
      background:rgba(30,50,30,.72);backdrop-filter:blur(8px);
      z-index:1000;color:#fff
    }
    .header-inner{
      max-width:1200px;margin:0 auto;height:64px;padding:0 20px;
      display:flex;align-items:center;position:relative
    }
    .logo{
      font-family:'Playfair Display',serif;font-weight:600;font-size:1.6rem;white-space:nowrap
    }
    nav{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      display:flex;gap:28px;align-items:center;justify-content:center
    }
    nav a{color:#fff;text-decoration:none;font-weight:500}
    nav a:hover{color:#a8c686}
    .scrolled{background:#fff !important;color:var(--verde)}
    .scrolled .logo{color:var(--verde)}
    .scrolled nav a{color:var(--verde)}

    @media(max-width:900px){
      nav{display:none}
      .header-inner{justify-content:center}
    }

    .hero{margin-top:64px;position:relative;width:100%;height:56vw;max-height:540px;overflow:hidden}
    .slides{display:flex;width:300%;height:100%;animation:slide 18s infinite}
    .slides img{width:100%;height:100%;object-fit:cover;flex:1}
    @keyframes slide{
      0%{transform:translateX(0)}
      33%{transform:translateX(-100%)}
      66%{transform:translateX(-200%)}
      100%{transform:translateX(0)}
    }
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(0deg,rgba(0,0,0,.45),rgba(0,0,0,.25))}
    .hero-text{
      position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;color:#fff;padding:0 16px;text-shadow:0 2px 8px rgba(0,0,0,.6)
    }
    .hero-text h1{font-family:'Playfair Display',serif;font-size:2.6rem;margin-bottom:10px}
    .hero-text p{font-size:1.1rem;margin-bottom:18px}
    .btn{background:var(--acento);color:#fff;padding:10px 24px;border-radius:24px;text-decoration:none;font-weight:600}
    .btn:hover{background:#5e8453}

    @media(max-width:900px){
      .hero{height:52vw;max-height:320px}
      .slides img{object-fit:contain;background:#e8efe6}
      .hero-text h1{font-size:1.9rem}
      .hero-text p{font-size:.98rem}
    }

    .container{max-width:1200px;margin:0 auto;padding:0 24px}

    .video-section{background:#fff;padding:80px 0}
    .video-grid{display:flex;flex-wrap:wrap;gap:48px;align-items:center;justify-content:center}
    .video-box{flex:1 1 560px;min-width:320px;max-width:820px}
    .video-embed{position:relative;width:100%;padding-top:56.25%;border-radius:15px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.1)}
    .video-embed iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    .video-text{flex:1 1 460px;min-width:300px}
    .video-text h2{font-family:'Playfair Display',serif;color:var(--verde);font-size:2rem;margin-bottom:12px}
    .video-text p{color:#444;line-height:1.8;margin-bottom:20px}

    #servicios{background:#f9faf7;padding:80px 0;text-align:center}
    #servicios h2{font-family:'Playfair Display',serif;color:var(--verde);font-size:2.2rem;margin-bottom:24px}
    .servicios{
      display:grid;grid-template-columns:repeat(6,1fr);
      gap:22px
    }
    @media(max-width:1100px){ .servicios{grid-template-columns:repeat(3,1fr)} }
    @media(max-width:700px){ .servicios{grid-template-columns:repeat(2,1fr)} }

    .card{
      position:relative;border-radius:12px;overflow:hidden;background:#fff;
      box-shadow:0 3px 14px rgba(0,0,0,.07);transition:transform .25s ease
    }
    .card:hover{transform:translateY(-4px)}
    .card img{width:100%;height:220px;object-fit:cover;display:block}
    .card h3{
      position:absolute;left:14px;bottom:14px;margin:0;color:#fff;
      font-family:'Playfair Display',serif;font-size:1.15rem;text-shadow:0 2px 6px rgba(0,0,0,.55)
    }

    footer{background:linear-gradient(160deg,var(--verde),var(--verde-2));color:#e8eee8;text-align:center;padding:64px 0}
    footer h3{font-family:'Playfair Display',serif;color:#cfe8c9;font-size:1.55rem;margin-bottom:10px}
    footer p{margin:8px 0;line-height:1.7}
    footer a{color:#c0e0b8;text-decoration:none}
    footer a:hover{color:#fff}
